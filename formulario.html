<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
</head>
<body>
  <h2>Formulario de Contacto</h2>

  <form action="/enviar-contacto" method="POST">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="tipo_id">Tipo de Identificación:</label><br>
    <select id="tipo_id" name="tipo_id" required>
      <option value="">--Seleccione--</option>
      <option value="CC">Cédula de Ciudadanía (CC)</option>
      <option value="TI">Tarjeta de Identidad (TI)</option>
      <option value="PA">Pasaporte (PA)</option>
    </select><br><br>

    <label for="numero_id">Número de Identificación:</label><br>
    <input type="text" id="numero_id" name="numero_id" required><br><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

    <label for="celular">Número de Celular:</label><br>
    <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required><br><br>

    <input type="checkbox" id="politica" name="politica" required>
    <label for="politica">Acepto la política de tratamiento de datos</label><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
